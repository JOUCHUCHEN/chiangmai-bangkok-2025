<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>2025年8月。清邁 & 曼谷</title>
<style>
  body {
    margin: 0;
    font-family: "Microsoft JhengHei", sans-serif;
    background: linear-gradient(135deg, #fff7eb, #e8f5ff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    -webkit-user-select: none;
    -webkit-touch-callout: none;
    touch-action: none;
  }

  #gameContainer {
    position: relative;
    width: 100vw;
    height: 100vh;
    background-color: #c5e3bf;
    overflow: hidden;
  }

  /* 電腦版背景：兩地圖並排 */
  @media (min-width: 800px) {
    #gameContainer {
      background-image: url('img/background1.png'), url('img/background2.png');
      background-repeat: no-repeat, no-repeat;
      background-position: 15% center, 85% center;
      background-size: 512px 512px, 512px 512px;
    }
  }

  /* 手機版背景：一開始只顯示清邁地圖 */
  @media (max-width: 799px) {
    #gameContainer {
      background-image: url('img/background1.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    #miniBangkok {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 120px;
      height: 120px;
      background-image: url('img/background2.png');
      background-size: cover;
      background-repeat: no-repeat;
      border: 2px solid #555;
      border-radius: 8px;
      z-index: 5;
    }
  }

  #hero {
    position: absolute;
    width: 60px;
    height: 60px;
    background-image: url('img/us.png');
    background-size: cover;
    background-position: center;
    z-index: 10;
  }

  /* 虛擬按鈕（手機） */
  #controls {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 150px;
    z-index: 20;
    display: none;
  }

  @media (max-width: 799px) {
    #controls {
      display: block;
    }
  }

  .btn {
    position: absolute;
    width: 60px;
    height: 60px;
    background: rgba(255,255,255,0.7);
    border-radius: 50%;
    box-shadow: 0 3px 6px rgba(0,0,0,0.25);
    text-align: center;
    line-height: 60px;
    font-weight: bold;
    font-size: 20px;
    user-select: none;
  }
  .btn:active {
    background: #ffd;
  }

  #btnUp { top: 0; left: 70px; }
  #btnDown { bottom: 0; left: 70px; }
  #btnLeft { top: 45px; left: 0; }
  #btnRight { top: 45px; right: 0; }

</style>
</head>
<body>
  <div id="gameContainer">
    <div id="hero"></div>
    <div id="miniBangkok"></div>

    <!-- 手機用方向鍵 -->
    <div id="controls">
      <div id="btnUp" class="btn">↑</div>
      <div id="btnDown" class="btn">↓</div>
      <div id="btnLeft" class="btn">←</div>
      <div id="btnRight" class="btn">→</div>
    </div>
  </div>

  <script>
    const hero = document.getElementById("hero");
    const container = document.getElementById("gameContainer");
    const miniBangkok = document.getElementById("miniBangkok");
    const isMobile = window.innerWidth < 800;

    let heroPos = { x: 100, y: 200 };
    let step = 6;
    let inFlight = false;
    let inBangkok = false;
    let keys = {};

    function updateHero() {
      hero.style.left = heroPos.x + "px";
      hero.style.top = heroPos.y + "px";
    }
    updateHero();

    // 電腦鍵盤控制
    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    // 手機方向鍵
    if (isMobile) {
      document.querySelectorAll(".btn").forEach(btn => {
        btn.addEventListener("touchstart", e => {
          e.preventDefault();
          const dir = btn.id.replace("btn", "").toLowerCase();
          keys[dir] = true;
        });
        btn.addEventListener("touchend", e => {
          e.preventDefault();
          const dir = btn.id.replace("btn", "").toLowerCase();
          keys[dir] = false;
        });
      });
    }

    function gameLoop() {
      if (inFlight) {
        // 飛機飛行動畫
        heroPos.x += 3;
        heroPos.y += 2;
        updateHero();

        // 抵達曼谷
        if (heroPos.x > window.innerWidth - 150 && heroPos.y > window.innerHeight - 150 && !inBangkok) {
          inFlight = false;
          inBangkok = true;
          hero.style.backgroundImage = "url('img/us.png')";
          container.style.backgroundImage = "url('img/background2.png')";
          container.style.backgroundSize = "cover";
          miniBangkok.style.display = "none";
        }
      } else {
        let dx = 0, dy = 0;
        if (keys["ArrowUp"] || keys["up"]) dy -= step;
        if (keys["ArrowDown"] || keys["down"]) dy += step;
        if (keys["ArrowLeft"] || keys["left"]) dx -= step;
        if (keys["ArrowRight"] || keys["right"]) dx += step;

        heroPos.x = Math.max(0, Math.min(window.innerWidth - 60, heroPos.x + dx));
        heroPos.y = Math.max(0, Math.min(window.innerHeight - 60, heroPos.y + dy));
        updateHero();

        // 手機：走出清邁地圖
        if (isMobile && heroPos.x > window.innerWidth - 100 && !inBangkok) {
          hero.style.backgroundImage = "url('img/plane.png')";
          inFlight = true;
        }
      }

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
