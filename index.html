<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>清邁 & 曼谷 海洋版</title>

<style>
/* ===== 基本設定 ===== */
body {
  margin: 0;
  font-family: "Microsoft JhengHei", sans-serif;
  overflow: hidden;
  background: #5982CB;
}

#gameContainer {
  position: relative;
  width: 100vw;
  height: 100vh;
  background-image: url('img/ocean.png');
  background-size: cover;
  background-position: bottom center;
  background-repeat: no-repeat;
  overflow: hidden;
}

/* ===== 清邁地圖 ===== */
#chiangMaiMap {
  position: absolute;
  top: 10%;   /* 偏上 */
  left: 50%;
  transform: translateX(-50%);
  width: 80vw;
  height: calc(80vw * 1492 / 765);
  background: url('img/chiangmai.png') no-repeat center/contain;
  z-index: 2;
  display: block;
}

/* ===== 曼谷小地圖 ===== */
#miniBangkok {
  position: absolute;
  bottom: 20px;
  right: 20px;
  width: 120px;
  height: 120px;
  background: url('img/background2.png') no-repeat center/contain;
  border: 2px solid #333;
  border-radius: 8px;
  z-index: 1;
}

/* ===== 主角 ===== */
#hero {
  position: absolute;
  width: 60px;
  height: 60px;
  background: url('img/us.png') no-repeat center/cover;
  z-index: 10;
}

/* ===== 夜市 ===== */
.house {
  position: absolute;
  width: 60px;
  height: 50px;
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  z-index: 5;
}
.house img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ===== 手機控制鍵 ===== */
#controls {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 220px;
  height: 180px;
  display: none;
  z-index: 20;
  pointer-events: none;
}
.btn { pointer-events: auto; }

/* ===== 按鈕樣式 ===== */
.btn {
  position: absolute;
  width: 60px;
  height: 60px;
  background: rgba(255,255,255,0.8);
  border-radius: 50%;
  text-align: center;
  line-height: 60px;
  font-size: 22px;
  font-weight: bold;
  box-shadow: 0 3px 6px rgba(0,0,0,0.25);
}
.btn:active { background:#ffd; }

/* ===== 方向鍵位置 ===== */
#btnUp { top: -20px; left:80px; }
#btnDown { bottom:20px; left:80px; }
#btnLeft { top:40px; left:20px; }
#btnRight { top:40px; right:20px; }
#btnEnter { top:40px; left:80px; background:#ffeb3b; }

/* ===== 手機版調整 ===== */
@media (max-width:799px){
  #controls { display:block; bottom:120px; }
}
</style>
</head>
<body>
<div id="gameContainer">
  <div id="chiangMaiMap"></div>
  <div id="miniBangkok"></div>
  <div id="hero"></div>

  <!-- 夜市 -->
  <div class="house" id="nightmarket" style="left:220px; top:250px;">
    <img src="img/nightmarket.png" alt="nightmarket">
  </div>

  <!-- 手機控制 -->
  <div id="controls">
    <div id="btnUp" class="btn">↑</div>
    <div id="btnLeft" class="btn">←</div>
    <div id="btnEnter" class="btn">進入</div>
    <div id="btnRight" class="btn">→</div>
    <div id="btnDown" class="btn">↓</div>
  </div>
</div>

<script>
const hero = document.getElementById("hero");
const container = document.getElementById("gameContainer");
const chiangMaiMap = document.getElementById("chiangMaiMap");
const miniBangkok = document.getElementById("miniBangkok");
const nightmarket = document.getElementById("nightmarket");
const isMobile = window.innerWidth < 800;

let heroPos = {x:100,y:200};
let step = 6;
let inFlight = false;
let inBangkok = false;

// 更新 hero 位置
function updateHero(){ hero.style.left = heroPos.x+"px"; hero.style.top = heroPos.y+"px"; }
updateHero();

// 鍵盤控制
const keys = {};
document.addEventListener("keydown", e=> keys[e.key]=true);
document.addEventListener("keyup", e=> keys[e.key]=false);

// 手機控制
if(isMobile){
  document.querySelectorAll(".btn").forEach(btn=>{
    btn.addEventListener("touchstart",e=>{
      e.preventDefault();
      if(btn.id==="btnEnter") keys["Enter"]=true;
      else keys[btn.id.replace("btn","").toLowerCase()]=true;
    });
    btn.addEventListener("touchend",e=>{
      e.preventDefault();
      if(btn.id==="btnEnter") keys["Enter"]=false;
      else keys[btn.id.replace("btn","").toLowerCase()]=false;
    });
  });
}

// 碰撞判斷
function overlap(pos, el){
  const rect = el.getBoundingClientRect();
  return !(pos.x + hero.offsetWidth < rect.left || pos.x > rect.right || 
           pos.y + hero.offsetHeight < rect.top || pos.y > rect.bottom);
}

// 遊戲迴圈
function gameLoop(){
  let dx=0, dy=0;
  if(keys["ArrowUp"]||keys["up"]) dy-=step;
  if(keys["ArrowDown"]||keys["down"]) dy+=step;
  if(keys["ArrowLeft"]||keys["left"]) dx-=step;
  if(keys["ArrowRight"]||keys["right"]) dx+=step;

  const containerRect = container.getBoundingClientRect();
  heroPos.x = Math.max(0, Math.min(containerRect.width - hero.offsetWidth, heroPos.x + dx));
  heroPos.y = Math.max(0, Math.min(containerRect.height - hero.offsetHeight, heroPos.y + dy));
  updateHero();

  const heroRect = hero.getBoundingClientRect();
  const mapRect = chiangMaiMap.getBoundingClientRect();

  // 碰到海洋 → 變飛機
  if(heroRect.top <= 0 || heroRect.bottom >= containerRect.height ||
     heroRect.left <= 0 || heroRect.right >= containerRect.width){
    hero.style.backgroundImage = "url('img/plane.png')";
    inFlight = true;
  }

  // 碰到曼谷小地圖 → 放大
  if(overlap(heroPos, miniBangkok)){
    chiangMaiMap.style.display = "none";
    miniBangkok.style.width = "90vw";
    miniBangkok.style.height = "90vh";
    miniBangkok.style.left = "50%";
    miniBangkok.style.top = "50%";
    miniBangkok.style.transform = "translate(-50%, -50%)";
    miniBangkok.style.zIndex = 20;
  }

  // 夜市進入相簿
  if(!inBangkok && overlap(heroPos, nightmarket) && keys["Enter"]){
    window.location.href="album.html";
  }

  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
