  /* ====== æ‰‹æ©Ÿã€Œé€²å…¥ã€éµæ¨¡æ“¬ Enter åŠŸèƒ½ ====== */

// --- æ¸…é‚ï¼šèµ°å‡ºå³é‚Šç•Œï¼Œè®Šæˆé£›æ©Ÿèµ·é£› ---
if (isMobile && heroPos.x > window.innerWidth - 100 && !inBangkok) {

// --- é£›è¡Œå‹•ç•«ï¼ˆè‡ªå‹•å¾€å³ä¸‹é£›å‘æ›¼è°·åœ°åœ–ä¸­å¿ƒï¼‰ ---
