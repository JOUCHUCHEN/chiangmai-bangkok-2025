<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wat Chedi Luang 相簿</title>
<style>
  body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .carousel {
    position: relative;
    width: 80%;
    max-width: 800px;
    height: 80vh;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
  }
  .carousel img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    opacity: 0;
    transition: opacity 1s ease;
  }
  .carousel img.active {
    opacity: 1;
  }
  .backBtn {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 8px 14px;
    background: rgba(255,255,255,0.8);
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>
<body>
  <button class="backBtn" onclick="window.location.href='index.html'">← 返回地圖</button>
  <div class="carousel" id="carousel"></div>

  <script>
    const imgContainer = document.getElementById("carousel");
    const images = [];

    // 載入 1.jpg 至 7.jpg
    for (let i = 1; i <= 7; i++) {
      const img = document.createElement("img");
      img.src = `img/a/${i}.JPG`;
      if (i === 1) img.classList.add("active");
      imgContainer.appendChild(img);
      images.push(img);
    }

    let index = 0;
    setInterval(() => {
      images[index].classList.remove("active");
      index = (index + 1) % images.length;
      images[index].classList.add("active");
    }, 3000);
  </script>
</body>
</html>
